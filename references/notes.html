<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes â€” Proxa</title>
    <link rel="stylesheet" href="../css/proxa.css">
    <style>
        .doc-page {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-6);
        }
        .doc-header {
            margin-bottom: var(--space-4);
            padding-bottom: var(--space-4);
            border-bottom: 2px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .doc-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-2);
        }
        .doc-description {
            font-size: var(--text-sm);
            color: var(--gray-500);
            line-height: 1.6;
        }
        .notes-editor {
            width: 100%;
            min-height: 500px;
            padding: var(--space-4);
            font-family: var(--font-mono);
            font-size: var(--text-sm);
            line-height: 1.7;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-md);
            background: var(--gray-50);
            color: var(--gray-800);
            resize: vertical;
        }
        .notes-editor:focus {
            outline: none;
            border-color: var(--accent);
            background: white;
        }
        .save-status {
            font-size: var(--text-xs);
            color: var(--gray-400);
            margin-top: var(--space-2);
        }
        .save-status.saved {
            color: var(--success);
        }
    </style>
</head>
<body>
    <main class="doc-page">
        <div class="doc-header">
            <div>
                <h1 class="doc-title">Notes</h1>
                <p class="doc-description">Backlog, todos, and scratch notes. Auto-saves as you type.</p>
            </div>
        </div>

        <textarea id="notes-editor" class="notes-editor" placeholder="# Backlog

- [ ] Item one
- [ ] Item two

## Notes

Write anything here..."></textarea>
        <div id="save-status" class="save-status">Saved</div>
    </main>

    <script>
        const editor = document.getElementById('notes-editor');
        const status = document.getElementById('save-status');
        let saveTimeout;

        // Load saved notes from API
        async function loadNotes() {
            status.textContent = 'Loading...';
            try {
                const res = await fetch('/api/notes');
                const data = await res.json();
                if (data.content) {
                    editor.value = data.content;
                }
                status.textContent = 'Loaded';
                status.classList.add('saved');
            } catch (err) {
                console.error('Load error:', err);
                status.textContent = 'Failed to load';
            }
        }

        // Save notes to API
        async function saveNotes() {
            try {
                const res = await fetch('/api/notes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: editor.value })
                });
                if (res.ok) {
                    status.textContent = 'Saved';
                    status.classList.add('saved');
                } else {
                    status.textContent = 'Save failed';
                }
            } catch (err) {
                console.error('Save error:', err);
                status.textContent = 'Save failed';
            }
        }

        // Debounced save on input
        editor.addEventListener('input', () => {
            status.textContent = 'Saving...';
            status.classList.remove('saved');
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(saveNotes, 1000);
        });

        // Save on blur
        editor.addEventListener('blur', saveNotes);

        // Load on page load
        loadNotes();
    </script>
</body>
</html>
