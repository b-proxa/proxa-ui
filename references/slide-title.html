<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide â€” Title</title>
    <link rel="stylesheet" href="../css/tokens.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/patterns/record.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-6);
            background: var(--gray-50);
        }
        .slide-wrapper {
            width: 100%;
            max-width: 960px;
        }
        .slide--title {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-8);
        }
        .title-slide__section {
            font-size: var(--text-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--gray-400);
            margin-bottom: var(--space-6);
        }
        .title-slide__heading {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-900);
            line-height: 1.2;
            max-width: 600px;
        }
        .title-slide__divider {
            width: 48px;
            height: 3px;
            background: var(--gray-300);
            border-radius: 2px;
            margin: var(--space-5) 0;
        }
        .title-slide__meta {
            font-size: var(--text-sm);
            color: var(--gray-400);
            display: flex;
            gap: var(--space-3);
            align-items: center;
        }
        .title-slide__meta-dot {
            width: 3px;
            height: 3px;
            background: var(--gray-300);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="slide-wrapper">
        <div class="slide slide--title" style="aspect-ratio: 16/9;">
            <span class="title-slide__section">Fall 2025 Management Presentation</span>
            <h1 class="title-slide__heading">Financial Performance &amp; Growth Strategy</h1>
            <div class="title-slide__divider"></div>
            <div class="title-slide__meta">
                <span>v1.2</span>
                <span class="title-slide__meta-dot"></span>
                <span>October 15, 2025</span>
            </div>
        </div>
    </div>
</body>
</html>
