<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Report â€” Proxa</title>
    <link rel="stylesheet" href="../css/proxa.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <style>
        .doc-page {
            max-width: 900px;
            margin: 0 auto;
            padding: var(--space-6);
        }
        .doc-header {
            margin-bottom: var(--space-6);
            padding-bottom: var(--space-4);
            border-bottom: 2px solid var(--gray-200);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .doc-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-2);
        }
        .doc-description {
            font-size: var(--text-sm);
            color: var(--gray-500);
            line-height: 1.6;
        }
        .doc-actions {
            display: flex;
            gap: var(--space-2);
        }
        .doc-content {
            line-height: 1.7;
        }
        .doc-content h1 { font-size: 1.5rem; font-weight: 700; margin: var(--space-6) 0 var(--space-4); color: var(--gray-900); }
        .doc-content h2 { font-size: 1.2rem; font-weight: 600; margin: var(--space-5) 0 var(--space-3); color: var(--gray-800); border-bottom: 1px solid var(--gray-200); padding-bottom: var(--space-2); }
        .doc-content h3 { font-size: 1rem; font-weight: 600; margin: var(--space-4) 0 var(--space-2); color: var(--gray-700); }
        .doc-content h4 { font-size: var(--text-sm); font-weight: 600; margin: var(--space-3) 0 var(--space-2); color: var(--gray-600); }
        .doc-content p { margin: var(--space-3) 0; color: var(--gray-700); }
        .doc-content ul, .doc-content ol { margin: var(--space-3) 0; padding-left: var(--space-5); color: var(--gray-700); }
        .doc-content li { margin: var(--space-1) 0; }
        .doc-content code {
            font-family: var(--font-mono);
            font-size: 0.85em;
            background: var(--gray-100);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            color: var(--gray-800);
        }
        .doc-content pre {
            background: var(--gray-900);
            color: var(--gray-100);
            padding: var(--space-4);
            border-radius: var(--radius-md);
            overflow-x: auto;
            margin: var(--space-4) 0;
        }
        .doc-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }
        .doc-content table {
            width: 100%;
            border-collapse: collapse;
            margin: var(--space-4) 0;
            font-size: var(--text-sm);
        }
        .doc-content th, .doc-content td {
            padding: var(--space-2) var(--space-3);
            border: 1px solid var(--gray-200);
            text-align: left;
        }
        .doc-content th {
            background: var(--gray-100);
            font-weight: 600;
            color: var(--gray-700);
        }
        .doc-content tr:hover td {
            background: var(--gray-50);
        }
        .doc-content hr {
            border: none;
            border-top: 1px solid var(--gray-200);
            margin: var(--space-6) 0;
        }
        .doc-content strong { font-weight: 600; color: var(--gray-800); }
        .doc-content blockquote {
            border-left: 3px solid var(--accent);
            padding-left: var(--space-4);
            margin: var(--space-4) 0;
            color: var(--gray-600);
            font-style: italic;
        }
        .loading {
            text-align: center;
            padding: var(--space-6);
            color: var(--gray-500);
        }
        .error {
            text-align: center;
            padding: var(--space-6);
            color: var(--error);
        }
        .toast {
            position: fixed;
            bottom: var(--space-4);
            right: var(--space-4);
            padding: var(--space-3) var(--space-4);
            background: var(--gray-800);
            color: white;
            font-size: var(--text-sm);
            border-radius: var(--radius-md);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.2s ease;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast--success { background: var(--success); }
        .toast--error { background: var(--error); }
        /* Status bar */
        .status-bar {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3) 0;
            margin-bottom: var(--space-4);
            border-bottom: 1px solid var(--gray-200);
        }
        .status-bar__label {
            font-size: var(--text-xs);
            color: var(--gray-500);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .status-badge {
            padding: 4px 10px;
            font-size: var(--text-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.15s ease;
        }
        .status-badge:hover { transform: scale(1.05); }
        .status-badge--ready { background: var(--fin-favorable-bg); color: var(--fin-favorable); }
        .status-badge--wip { background: #fef3c7; color: #b45309; }
        .status-badge--old { background: var(--gray-200); color: var(--gray-500); }
    </style>
</head>
<body>
    <main class="doc-page" data-page-id="audit-report">
        <div class="doc-header">
            <div>
                <h1 class="doc-title">Code Audit Report</h1>
                <p class="doc-description">Comprehensive audit of the Proxa UI design system covering consistency, components, code quality, and design system alignment.</p>
            </div>
            <div class="doc-actions">
                <a href="../AUDIT-REPORT.md" download class="btn">Download</a>
            </div>
        </div>

        <div class="status-bar">
            <span class="status-bar__label">Status:</span>
            <span id="status-badge" class="status-badge status-badge--old" onclick="cycleStatus()">Old</span>
        </div>

        <div id="content" class="doc-content">
            <div class="loading">Loading report...</div>
        </div>
    </main>

    <script>
        async function loadReport() {
            const content = document.getElementById('content');

            try {
                const response = await fetch('../AUDIT-REPORT.md?t=' + Date.now());
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const markdown = await response.text();
                content.innerHTML = DOMPurify.sanitize(marked.parse(markdown));
            } catch (err) {
                const div = document.createElement('div');
                div.textContent = err.message;
                content.innerHTML = `<div class="error">Failed to load report: ${div.innerHTML}</div>`;
            }
        }

        // Status badge functionality
        const PAGE_ID = document.querySelector('[data-page-id]').dataset.pageId;
        const STATUS_ORDER = ['ready', 'wip', 'old'];
        const STATUS_LABELS = { ready: 'Ready', wip: 'WIP', old: 'Old' };

        async function cycleStatus() {
            const badge = document.getElementById('status-badge');
            const currentClass = [...badge.classList].find(c => c.startsWith('status-badge--'));
            const currentStatus = currentClass ? currentClass.replace('status-badge--', '') : 'old';
            const nextStatus = STATUS_ORDER[(STATUS_ORDER.indexOf(currentStatus) + 1) % STATUS_ORDER.length];

            badge.classList.remove(`status-badge--${currentStatus}`);
            badge.classList.add(`status-badge--${nextStatus}`);
            badge.textContent = STATUS_LABELS[nextStatus];

            fetch('/api/status', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ page: PAGE_ID, status: nextStatus })
            }).catch(err => console.error('Failed to save status:', err));
        }

        async function loadStatus() {
            try {
                const res = await fetch('/api/status');
                const statuses = await res.json();
                if (statuses[PAGE_ID]) {
                    const badge = document.getElementById('status-badge');
                    badge.className = `status-badge status-badge--${statuses[PAGE_ID]}`;
                    badge.textContent = STATUS_LABELS[statuses[PAGE_ID]];
                }
            } catch (err) {}
        }

        loadReport();
        loadStatus();
    </script>
</body>
</html>
