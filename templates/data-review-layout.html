<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Review Layout Template</title>
    <link rel="stylesheet" href="../css/proxa.css">
    <style>
        /* Template-specific layout styles */
        body {
            background: var(--gray-50);
            margin: 0;
            padding: 0;
        }

        .template-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header with view controls */
        .review-header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: var(--space-4) var(--space-6);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .review-header__top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-3);
        }

        .review-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--gray-900);
        }

        .review-actions {
            display: flex;
            gap: var(--space-2);
        }

        /* Tabs for different views */
        .review-tabs {
            display: flex;
            gap: var(--space-2);
        }

        /* Main content area */
        .review-main {
            flex: 1;
            padding: var(--space-6);
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Split view: Chart + Data */
        .review-split {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-6);
            margin-bottom: var(--space-6);
        }

        /* Full width sections */
        .review-section {
            background: white;
            border-radius: var(--radius-lg);
            padding: var(--space-5);
            margin-bottom: var(--space-6);
            box-shadow: var(--shadow-sm);
        }

        .review-section__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-4);
            padding-bottom: var(--space-3);
            border-bottom: 1px solid var(--gray-200);
        }

        .review-section__title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--gray-800);
        }

        .review-section__actions {
            display: flex;
            gap: var(--space-2);
        }

        /* Placeholder styles */
        .drop-zone {
            border: 2px dashed var(--gray-300);
            border-radius: var(--radius-md);
            padding: var(--space-5);
            background: var(--gray-50);
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
            font-size: var(--text-sm);
            text-align: center;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .review-main {
                padding: var(--space-4);
            }

            .review-header__top {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-3);
            }

            .review-split {
                grid-template-columns: 1fr;
            }

            .review-tabs {
                overflow-x: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="template-container">

        <!-- ZONE: review-header | BLOCKS: button-group | REQUIRED: yes -->
        <header class="review-header">
            <div class="review-header__top">
                <h1 class="review-title">{REVIEW_TITLE}</h1>
                <div class="review-actions">
                    <div class="drop-zone" style="min-height: 40px; padding: var(--space-2) var(--space-3);">
                        Actions: Export, Share buttons
                    </div>
                </div>
            </div>

            <div class="review-tabs">
                <div class="drop-zone" style="min-height: 40px; padding: var(--space-2) var(--space-3);">
                    Tabs: Output, Table, Comments
                </div>
            </div>
        </header>
        <!-- /ZONE: review-header -->

        <main class="review-main">

            <!-- ZONE: split-view | BLOCKS: chart-container, metric-block, metric-card | REQUIRED: no -->
            <div class="review-split">
                <section class="review-section">
                    <div class="review-section__header">
                        <h2 class="review-section__title">{LEFT_TITLE}</h2>
                        <div class="review-section__actions">
                            <div class="drop-zone" style="min-height: 32px; padding: var(--space-1) var(--space-2);">
                                Actions
                            </div>
                        </div>
                    </div>
                    <div class="drop-zone">
                        Left: chart or visualization
                    </div>
                </section>

                <section class="review-section">
                    <div class="review-section__header">
                        <h2 class="review-section__title">{RIGHT_TITLE}</h2>
                    </div>
                    <div class="drop-zone">
                        Right: metrics or summary
                    </div>
                </section>
            </div>
            <!-- /ZONE: split-view -->

            <!-- ZONE: data-table | BLOCKS: data-table, card | REQUIRED: no -->
            <section class="review-section">
                <div class="review-section__header">
                    <h2 class="review-section__title">{SECTION_TITLE}</h2>
                    <div class="review-section__actions">
                        <div class="drop-zone" style="min-height: 32px; padding: var(--space-1) var(--space-2);">
                            Table actions
                        </div>
                    </div>
                </div>
                <div class="drop-zone">
                    Data table or detailed view
                </div>
            </section>
            <!-- /ZONE: data-table -->

            <!-- ZONE: comments | BLOCKS: card, section | REQUIRED: no -->
            <section class="review-section">
                <div class="review-section__header">
                    <h2 class="review-section__title">Comments & Activity</h2>
                    <div class="review-section__actions">
                        <div class="drop-zone" style="min-height: 32px; padding: var(--space-1) var(--space-2);">
                            Filter/Sort
                        </div>
                    </div>
                </div>
                <div class="drop-zone" style="min-height: 200px;">
                    Comments or activity feed
                </div>
            </section>
            <!-- /ZONE: comments -->

        </main>

    </div>

    <script type="module">
        // Import interactive modules:
        // import { initDropdowns } from '../js/dropdown.js';
        // import { initPanels } from '../js/slide-panel.js';
    </script>
</body>
</html>
