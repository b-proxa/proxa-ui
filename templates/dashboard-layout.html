<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout Template</title>
    <link rel="stylesheet" href="../css/proxa.css">
    <style>
        /* Template-specific layout styles */
        body {
            background: var(--gray-50);
            margin: 0;
            padding: 0;
        }

        .template-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header zone */
        .template-header {
            background: white;
            border-bottom: 1px solid var(--gray-200);
            padding: var(--space-4) var(--space-6);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Main content area */
        .template-main {
            flex: 1;
            padding: var(--space-6);
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        /* Metrics row - for KPI cards */
        .metrics-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        /* Main content grid - 2 columns on desktop */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: var(--space-6);
            margin-bottom: var(--space-6);
        }

        .content-primary {
            min-width: 0; /* Prevent grid blowout */
        }

        .content-sidebar {
            min-width: 0;
        }

        /* Full width content section */
        .content-full {
            margin-bottom: var(--space-6);
        }

        /* Placeholder styles to show zones */
        .drop-zone {
            border: 2px dashed var(--gray-300);
            border-radius: var(--radius-lg);
            padding: var(--space-6);
            background: white;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-400);
            font-size: var(--text-sm);
            text-align: center;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .template-main {
                padding: var(--space-4);
            }

            .metrics-row {
                grid-template-columns: 1fr;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="template-container">
        <!-- ZONE: header | BLOCKS: card | REQUIRED: yes -->
        <header class="template-header">
            <div class="drop-zone">
                Header: navigation, branding, user menu
            </div>
        </header>
        <!-- /ZONE: header -->

        <main class="template-main">

            <!-- ZONE: metrics-row | BLOCKS: metric-card, metric-grid, metric-block | REQUIRED: no -->
            <section class="metrics-row">
                <div class="drop-zone">Metric Card</div>
                <div class="drop-zone">Metric Card</div>
                <div class="drop-zone">Metric Card</div>
                <div class="drop-zone">Metric Card</div>
            </section>
            <!-- /ZONE: metrics-row -->

            <div class="content-grid">
                <!-- ZONE: content-primary | BLOCKS: chart-container, data-table, card | REQUIRED: yes -->
                <div class="content-primary">
                    <div class="drop-zone" style="min-height: 400px;">
                        Primary: chart, table, or visualization
                    </div>
                </div>
                <!-- /ZONE: content-primary -->

                <!-- ZONE: content-sidebar | BLOCKS: card, metric-block, button-group | REQUIRED: no -->
                <aside class="content-sidebar">
                    <div class="drop-zone">
                        Sidebar: cards, quick actions
                    </div>
                </aside>
                <!-- /ZONE: content-sidebar -->
            </div>

            <!-- ZONE: content-full | BLOCKS: data-table, card, section | REQUIRED: no -->
            <section class="content-full">
                <div class="drop-zone">
                    Full-width: tables, detailed data
                </div>
            </section>
            <!-- /ZONE: content-full -->

        </main>
    </div>

    <script type="module">
        // Add any interactive elements here
        // Import modules as needed:
        // import { initDropdowns } from '../js/dropdown.js';
    </script>
</body>
</html>
